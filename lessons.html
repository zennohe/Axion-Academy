<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessons - Axion Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-black via-purple-900 to-blue-900 text-white">

  <!-- Navbar -->
  <header class="bg-gray-900/80 backdrop-blur-md shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-300">Axion Academy</h1>
    <nav class="space-x-4 text-sm font-medium flex items-center">
      <a href="../index.html" class="hover:text-purple-400">Home</a>
      <a href="lessons.html" class="hover:text-purple-400">Lessons</a>
      <a href="leaderboards.html" class="text-purple-400">Leaderboards</a>
      <a href="settings.html" class="hover:text-purple-400">Settings</a>
      <a href="login2.html" id="logout-btn" class="hover:text-purple-400">Logout</a>
    </nav>
  </header>

  <!-- Filters -->
  <section class="p-6 flex gap-4">
    <select id="grade-filter" class="bg-gray-800 text-white rounded px-3 py-2">
      <option value="">All Grades</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
    </select>

    <select id="type-filter" class="bg-gray-800 text-white rounded px-3 py-2">
      <option value="">All Types</option>
      <option value="motion">Motion</option>
      <option value="electricity">Electricity</option>
      <option value="waves">Waves</option>
    </select>
  </section>

  <!-- Lesson Cards Grid -->
  <main id="lessons-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-4 flex-grow">
    <!-- Cards load dynamically here -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800/80 text-sm text-center text-gray-400 py-4">
    &copy; 2025 Axion Academy. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/lessons.js"></script>
</body>

</html>
